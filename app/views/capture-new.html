{% extends "layout.html" %}

{% block pageTitle %}
  Capture
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}
  <h1 class="govuk-heading-l">Create new reporting dataset</h1>

  <form action="/capture" method="post" novalidate>
    <div class="govuk-form-group">
      <label class="govuk-label govuk-label--s" for="frn">
        Firm reference number (FRN)
      </label>
      <input class="govuk-input govuk-input--width-10" id="frn" name="frn" type="number">
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label govuk-label--s" for="applicationId">
        Application identifier
      </label>
      <div id="applicationId-hint" class="govuk-hint">
        Unique reference number to identify application.
      </div>
      <input class="govuk-input govuk-input--width-10" id="applicationId" name="applicationId" type="text">
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label govuk-label--s" for="net">
        Net value, in pounds
      </label>
      <div class="govuk-input__wrapper">
        <div class="govuk-input__prefix" aria-hidden="true">Â£</div>
        <input class="govuk-input govuk-input--width-5" id="net" name="net" type="text" spellcheck="false">
      </div>
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label govuk-label--s" for="debtType">
        Type of debt
      </label>
      <div class="govuk-radios govuk-radios--small" data-module="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="debtType" name="debtType" type="radio" value="month">
          <label class="govuk-label govuk-radios__label" for="debtType">
            Irregular
          </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="debtType-2" name="debtType" type="radio" value="year">
          <label class="govuk-label govuk-radios__label" for="debtType-2">
            Administrative
          </label>
        </div>
      </div>
    </div>

    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset" role="group" aria-describedby="discovery-date-hint">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
          Date debt discovered
        </legend>
        <div id="discovery-date-hint" class="govuk-hint">
          For example, 27 3 2007
        </div>
        <div class="govuk-date-input" id="discovery-date">
          <div class="govuk-date-input__item">
            <div class="govuk-form-group">
              <label class="govuk-label govuk-date-input__label" for="discovery-date-day">
                Day
              </label>
              <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="discovery-date-day" name="discovery-date-day" type="text" pattern="[0-9]*" inputmode="numeric"></div>
          </div>
          <div class="govuk-date-input__item">
            <div class="govuk-form-group">
              <label class="govuk-label govuk-date-input__label" for="discovery-date-month">
                Month
              </label>
              <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="discovery-date-month" name="discovery-date-month" type="text" pattern="[0-9]*" inputmode="numeric"></div>
          </div>
          <div class="govuk-date-input__item">
            <div class="govuk-form-group">
              <label class="govuk-label govuk-date-input__label" for="discovery-date-year">
                Year
              </label>
              <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="discovery-date-year" name="discovery-date-year" type="text" pattern="[0-9]*" inputmode="numeric"></div>
          </div>
        </div>

      </fieldset>
    </div>

    <button class="govuk-button" data-module="govuk-button">
      Continue
    </button>

  </form>


{% endblock %}
