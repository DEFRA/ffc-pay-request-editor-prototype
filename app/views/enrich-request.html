{% extends "layout.html" %}

{% block pageTitle %}
  Capture
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}
  <span class="govuk-caption-l">FRN: 1234567890</span>
  <h1 class="govuk-heading-l">Attach new dataset to Invoice SFI12345678</h1>

  <form action="/enrich" method="post" novalidate>
    <div class="govuk-form-group">
      <label class="govuk-label govuk-label--s" for="debtType">
        Type of debt
      </label>
      <select class="govuk-select" id="debtType" name="debtType">
        <option value="admin" selected>Administrative</option>
        <option value="irr">Irregular</option>
      </select>
    </div>

    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset" role="group" aria-describedby="discovery-date-hint">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
          Date debt discovered
        </legend>
        <div id="discovery-date-hint" class="govuk-hint">
          For example, 27 3 2007
        </div>
        <div class="govuk-date-input" id="discovery-date">
          <div class="govuk-date-input__item">
            <div class="govuk-form-group">
              <label class="govuk-label govuk-date-input__label" for="discovery-date-day">
                Day
              </label>
              <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="discovery-date-day" name="discovery-date-day" type="text" pattern="[0-9]*" inputmode="numeric"></div>
          </div>
          <div class="govuk-date-input__item">
            <div class="govuk-form-group">
              <label class="govuk-label govuk-date-input__label" for="discovery-date-month">
                Month
              </label>
              <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="discovery-date-month" name="discovery-date-month" type="text" pattern="[0-9]*" inputmode="numeric"></div>
          </div>
          <div class="govuk-date-input__item">
            <div class="govuk-form-group">
              <label class="govuk-label govuk-date-input__label" for="discovery-date-year">
                Year
              </label>
              <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="discovery-date-year" name="discovery-date-year" type="text" pattern="[0-9]*" inputmode="numeric"></div>
          </div>
        </div>

      </fieldset>
    </div>

    <button class="govuk-button" data-module="govuk-button">
      Continue
    </button>

  </form>


{% endblock %}
